<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Crash Calculator</title>
    <link rel="stylesheet" href="static/css/styles.css"> 
</head>
<body>
    <img src = "static/images/Title.jpeg"
    class="center"
    height = "400">

    <div id="calc">
        <img src = "static/images/Skull.png"
        class ="center clickable-image" 
        height = "500"
        alt = "*"
        id = "checkButton"
        position = "absolute"
        left = "1000px">
    </div> 

    <div id = "results">
    <img style = "float: right"
    src = "static/images/results.jpeg"
    height = 400>
    <div class ="text-block"><h4>99.0</h4></div>
    </div>

 <div id = "button1"><label for="speed">Speeding</label></div>
  <button class="toggleButton toggleButtonSpeed"></button>

  <br />

  <div id = "button2"><label for="aggressive">Aggressive Driving</label></div>
  <button class="toggleButton toggleButtonAggressive"></button>

  <br />

  <div id = "button3"><label for="alcohol">Alcohol-related</label></div>
  <button class="toggleButton toggleButtonAlcohol"></button>

  <br />

  <div id = "button4"><label for="redlight">Red light-related</label></div>
  <button class="toggleButton toggleButtonRedlight"></button>

  <br />

  <div id = "button5"><label for="over70">Driver over age 70</label></div>
  <button class="toggleButton toggleButtonOver70"></button>

  <br />

  <div id = "button6"><label for="teen">Driver between 15 and 19</label></div>
  <button class="toggleButton toggleButtonTeen"></button>

  <br />
<div id="box1">
    <label for="visibility">Outside Visibility:</label>
    <select id="visibility">
        <option value="visibilityClear">Clear</option>
        <option value="visibilityRain">Rain</option>
        <option value="visibilitySnow">Snow</option>
        <option value="visibilityOther">Other</option>
    </select>
    <br/>
</div> 

<div id="box2">  <label for="roadConditions">Road Conditions:</label>
    <select id="roadConditions">
        <option value="roadConditionsDry">Dry</option>
        <option value="roadConditionsWet">Wet</option>
        <option value="roadConditionsOther">Other</option>
        <option value="roadConditionsLooseSnow">Loose Snow</option>
    </select>
    <br />
</div>

<div id="box3">  <label for="impactType">Type of Crash:</label>
    <select id="impactType">
        <option value="impactTypePedestrian">Pedestrian</option>
        <option value="impactTypeOther">Other</option>
        <option value="impactTypeTurning">Turning</option>
        <option value="impactTypeCyclist">Cyclist</option>
        <option value="impactTypeRearEnd">Rear End</option>
        <option value="impactTypeSMV">Single-Motor Vehicle</option>
    </select>
    <br />
</div>

    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <script src="static/js/script.js"></script> 
</body>
</html>
